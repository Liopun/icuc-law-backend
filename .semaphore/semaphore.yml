version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull "${DOCKER_USERNAME}/icuc-law-backend:latest" || true'
            - 'docker build --cache-from "${DOCKER_USERNAME}/icuc-law-backend:latest" -t "${DOCKER_USERNAME}/icuc-law-backend:latest" .'
            - 'docker push "${DOCKER_USERNAME}/icuc-law-backend:latest"'
      secrets:
        - name: dockerhub
  - name: Test
    task:
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - checkout
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
      jobs:
        - name: Integration Test
          commands:
            - 'docker run -it -p 3001:3000 $DOCKER_USERNAME/icuc-law-backend:latest'
